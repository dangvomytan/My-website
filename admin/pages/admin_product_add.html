<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Thêm sản phẩm mới</title>
     <link rel="stylesheet" href="../assets/css/admin.css">
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
     <main>
          <nav id="left_nav">
            <div  class="nav_title">
               
            </div>   
            <div class="nav_content">
               <ul>
                    <li>
                         <a href="./admin_user.html">
                         <div class="nav_item">
                              <div class="ni_icon">
                                   <i class='bx bxs-contact'></i>
                              </div>
                              <div class="ni_text">
                                   <span> Người dùng</span>
                              </div>
                         </div>
                         </a>
                    </li>
                    <li>
                         <a href="./admin_product.html">
                         <div class="nav_item">
                              <div class="ni_icon">
                                   <i class='bx bxs-component'></i>
                              </div>
                              <div class="ni_text">
                                   <span> Sản Phẩm</span>
                              </div>

                         </div>
                    </a>
                    </li>
                    <li>
                         <a href="">
                         <div class="nav_item">
                              <div class="ni_icon">
                                   <i class='bx bx-detail'></i>
                              </div>
                              <div class="ni_text">
                                   <span> Đơn hàng</span>
                              </div>
                         </div>
                         </a>
                    </li>
               </ul>
            </div>
          </nav>
          <div id="main_right">
               <div id="mr_container">
                    <div id="mr-header">
                         <h2>THÊM SẢN PHẨM</h2>
                    </div>
                    <div id="mr-main">
                         <form id="formProductInput" action="">
                              <div class="mr-form">
                                      <div class="mrf-table">
                                          <table aria-busy="2px" >
                                              <tr>
                                                  <td rowspan="7">
                                                      <div id="printImage">
                                                         <img src="../../assets/images/products/DJI_FPV-247x247.jpg" alt="">
                                                      </div>
                                                  </td>
                                                  <td>Mã sản phẩm</td>
                                                  <td>
                                                      <input type="text" name="idProduct" id="tbxIdInput" >
                                                      <p id="errorIdProduct"></p>
                                                  </td>
                                              </tr>
                                              <tr>
                                                  <td>Danh mục</td>
                                                 <td>
                                                  <input type="text" name="listProduct" id="tbxListProductInput">
                                                  </td>
                                              </tr>
                                              <tr>
                                                  <td>Thương hiệu</td>
                                                 <td>
                                                  <input type="text" name="brandProduct" id="tbxBrandProductInput">
                                                  </td>
                                              </tr>
                                              <tr>
                                                  <td>Tên sản phẩm</td>
                                                 <td>
                                                  <input type="text" name="nameProduct" id="tbxNameProductInput">
                                                  </td>
                                              </tr>
                                              <tr>
                                                  <td>Giá tiền</td>
                                                  <td>
                                                      <input type="number" name="priceProduct" id="tbxPriceInput">
                                                  </td>
                                              </tr> 
                                              <tr>
                                                  <td>Hình ảnh sản phẩm</td>
                                                  <td>
                                                      <input type="file" name="imageProduct" id="tbxImageInput" onchange="getImage(this.value)">
                                                      <p id="errorImageProduct"></p>
                                                  </td>
                                              </tr>   
                                              <tr>
                                                  <td>Thông tin sản phẩm</td>
                                                  <td><textarea name="detailProduct" id="tta_detailProduct" cols="30" rows="10" id="tbxDescriptionInput"></textarea></td>
                                              </tr>    
                                          </table>
                                          <div class="mrf-button">
                                              <input type="submit" id="btnAdd" value="Thêm mới" onclick="handleAddProduct()">
                                              <input type="button" id="btnCancel" value="Quay lại" onclick="handleClickCancelProduct()">
                                          </div>
                                      </div>
                                
                              </div>
                          </form>
                    </div>
               </div>
          </div>


          </div>
     </main>
     <script src="../assets/js/admin.js"></script>
</body>

</html>

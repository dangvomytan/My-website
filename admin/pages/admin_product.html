          <div id="main_right">
               <div id="mr_container">
                    <div id="mr-header">
                         <h2>QUẢN LÝ SẢN PHẨM</h2>
                    </div>
                    <div id="btn_create_box">
                         <button id="btn_createProduct" class="bg_btn_create"
                              onclick=" handleClickCreateProduct()">Create</button>
                    </div>
                    <div id="mr-main">
                         <div id="mr-updateform">
                              <form id="formProductInput" action="">
                                   <div class="mr-form">
                                        <div class="mrf-table">
                                             <table aria-busy="2px">
                                                  <tr>
                                                       <td rowspan="7">
                                                            <div id="printImage">
                                                                 <img src="../../assets/images/products/DJI_FPV-247x247.jpg"
                                                                      alt="">
                                                            </div>
                                                       </td>
                                                       <td>Mã sản phẩm</td>
                                                       <td>
                                                            <input type="text" name="idProduct" id="tbxIdInput">
                                                            <p id="errorIdProduct"></p>
                                                       </td>
                                                  </tr>
                                                  <tr>
                                                       <td>Danh mục</td>
                                                       <td>
                                                            <input type="text" name="listProduct"
                                                                 id="tbxListProductInput">
                                                       </td>
                                                  </tr>
                                                  <tr>
                                                       <td>Thương hiệu</td>
                                                       <td>
                                                            <input type="text" name="brandProduct"
                                                                 id="tbxBrandProductInput">
                                                       </td>
                                                  </tr>
                                                  <tr>
                                                       <td>Tên sản phẩm</td>
                                                       <td>
                                                            <input type="text" name="nameProduct"
                                                                 id="tbxNameProductInput">
                                                       </td>
                                                  </tr>
                                                  <tr>
                                                       <td>Giá tiền</td>
                                                       <td>
                                                            <input type="number" name="priceProduct" id="tbxPriceInput">
                                                       </td>
                                                  </tr>
                                                  <tr>
                                                       <td>Hình ảnh sản phẩm</td>
                                                       <td>
                                                            <input type="file" name="imageProduct" id="tbxImageInput"
                                                                 onchange="getImage(this.value)">
                                                            <p id="errorImageProduct"></p>
                                                       </td>
                                                  </tr>
                                                  <tr>
                                                       <td>Thông tin sản phẩm</td>
                                                       <td><textarea name="detailProduct" id="tta_detailProduct"
                                                                 cols="30" rows="10"
                                                                 id="tbxDescriptionInput"></textarea></td>
                                                  </tr>
                                             </table>
                                             <div class="mrf-button">
                                                  <input type="submit" id="btnAddProduct" value="Thêm mới"
                                                       onclick="handleAddProduct()">
                                                  <input type="submit" id="btnUpdateProduct" value="Cập nhật"
                                                       onclick="handleUpadteProduct()">
                                                  <input type="button" id="btnCancel" value="Quay lại"
                                                       onclick="handleClickCancelProduct()">
                                             </div>
                                        </div>

                                   </div>
                              </form>
                         </div>

                         <table id="mr-tableRender">
                              <tr>
                                   <th>#</th>
                                   <th></th>
                                   <th>Name product</th>
                                   <th>Price</th>
                                   <th>Action</th>
                              </tr>

                              <tbody id="tbd_product">
                                   <tr>
                                        <td>1</td>
                                        <td><img src="../assets/images/products/DJI_FPV-247x247.jpg" alt=""></td>
                                        <td>marvic 3 pro</td>
                                        <td>16.000.000</td>
                                        <td>
                                             <button class="bg_btn_edit">Edit</button>
                                             <button class="bg_btn_delete">Delete</button>
                                        </td>
                                   </tr>

                                   <tr>
                                        <td>1</td>
                                        <td><img src="../assets/images/products/DJI_FPV-247x247.jpg" alt=""></td>
                                        <td>marvic 3 pro</td>
                                        <td>16.000.000</td>
                                        <td>
                                             <button class="bg_btn_edit">Edit</button>
                                             <button class="bg_btn_delete">Delete</button>
                                        </td>
                                   </tr>

                                   <tr>
                                        <td>1</td>

                                        <td>marvic 3 pro</td>
                                        <td>16.000.000</td>
                                        <td>
                                             <button class="bg_btn_edit">Edit</button>
                                             <button class="bg_btn_delete">Delete</button>
                                        </td>
                                   </tr>
                              </tbody>

                         </table>
                    </div>
               </div>
          </div>


          </div>
     </main>

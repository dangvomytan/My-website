<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User</title>
  <link rel="stylesheet" href="../css/signup_login.css">

</head>
<body>

<div class="wrapper">
      <div class="title-text">
        <div class="title login">Đăng nhập</div>
        <div class="title signup">Đăng ký</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login"> Đăng nhập</label>
          <label for="signup" class="slide signup">Đăng ký</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login" id="fm_login">
            <pre>
            </pre>
            <div class="field">
              <input type="text" placeholder="Email Address" id="tbx_EmailLogin">
              <p id="error_Login"></p>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" id="tbx_PasswordLogin">

            </div>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login">
            </div>
            <div class="signup-link">Create an account <a href="">Signup now</a></div>
          </form>
          <form action="#" class="signup" id="fm_signup">
            <div class="field">
              <input type="text" id="tbx_userName" placeholder="Name">
              <p id="error_userName"></p>
            </div>
 
            <div class="field">
              <input type="text" id="tbx_userEmail" placeholder="Email Address" >
              <p id="error_userEmail"></p>
            </div>
            <div class="field">
              <input type="password" id="tbx_userPassword" placeholder="Password" >
              <p id="error_userPassword"></p>
            </div>
            <div class="field">
              <input type="password" id="tbx_userRePassword" placeholder="Confirm password" >
              <p id="error_userRePassword"></p>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup">
            </div>
            <div class="login-link">Already have an account? <a href="">Login now</a></div>
          </form>
        </div>
      </div>
    </div>
  <script  src="../js/signup_login.js"></script>

</body>
</html>
